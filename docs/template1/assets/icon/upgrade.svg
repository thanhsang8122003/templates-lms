<svg xmlns="http://www.w3.org/2000/svg" width="240" height="70" viewBox="0 0 240 70">
  <!-- Nền badge với box-shadow -->
  <rect x="0" y="5" width="240" height="60" rx="30" fill="#fff5e1" style="filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));" />

  <!-- Vạch vàng điểm nhấn -->
  <g transform="translate(30, 15)">
    <rect x="-5" y="0" width="12" height="45" rx="6" fill="#f4b400" />
  </g>

  <!-- Biểu tượng kim cương -->
  <g transform="translate(190, 10)">
    <polygon points="20,0 35,15 30,40 10,40 5,15" fill="#00d4ff" style="filter: drop-shadow(0px 4px 8px rgba(0, 212, 255, 0.6));" />
    <polygon points="20,0 35,15 20,40 5,15" fill="rgba(255, 255, 255, 0.6)" />
  </g>

  <!-- Dòng chữ PREMIUM -->
  <text x="130" y="43" font-family="'Poppins', sans-serif" font-size="28" fill="#c79600" font-weight="bold" text-anchor="middle" letter-spacing="1px" style="text-shadow: 1px 1px 8px rgba(255, 196, 0, 0.4);">
    PREMIUM
  </text>
</svg>
